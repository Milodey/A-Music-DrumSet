<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Drum kit By Milo</title>
</head>

<body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="contanier" data-aos="zoom-in-up">
        <button class="w drum" title="hihat">w</button>
        <button class="a drum" title="snare">a</button>
        <button class="s drum" title="clap">s</button>
        <button class="d drum" title="kick">d</button>
        <button class="f drum" title="tink">f</button><br />
        <button class="g drum" title="tom">g</button>
        <button class="j drum" title="ride">j</button>
        <button class="k drum" title="openhat">k</button>
        <button class="l drum" title="boom">l</button>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
